<!DOCTYPE html>
<html>
    <head>
        <title>22096961d_Drink Ordering System</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <style>
            .table{
                fill:green;
                stroke:black;
                stroke-width:2px;
                cursor:pointer;
            }
        </style>
    </head>
    <body>
        <header class="bg-primary text-danger text-center p-3"><h1>Drink Ordering System</h1></header>
        <style>
            @media (max-width: 767px) {
                .navbar-nav {
                    gap: 0;
                }
            }
            @media (min-width: 768px) {
                .navbar-nav {
                    gap: 1rem;
                }
            }
        </style>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="https://defashton.github.io/eie4432_lab2">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://defashton.github.io/eie4432_lab2/order">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active link-primary fw-bold" aria-current="page" href="https://defashton.github.io/eie4432_lab2/reserve">Reserve a Table</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container py-4" style="display: flex; justify-content: center; align-items: center;">
            <svg width="400" height="100">
                <circle class="table" cx="50" cy="50" r="30"></circle>
                <circle class="table" cx="150" cy="50" r="30"></circle>
                <circle class="table" cx="250" cy="50" r="30"></circle>
                <circle class="table" cx="350" cy="50" r="30"></circle>
                <text x="50" y="50"text-anchor="middle" alignment-baseline="central" fill="white" onclick="selectTable(1)">1</text>
                <text x="150" y="50" text-anchor="middle" alignment-baseline="central" fill="white" onclick="selectTable(2)">2</text>
                <text x="250" y="50" text-anchor="middle" alignment-baseline="central" fill="white" onclick="selectTable(3)">3</text>
                <text x="350" y="50" text-anchor="middle" alignment-baseline="central" fill="white" onclick="selectTable(4)">4</text>
            </svg>
        </div> 
        <div id="selected-table" style="text-align:center;" class="fw-bold fs-4">
        </div>
        <footer class="bg-primary text-danger text-center p-3 fixed-bottom">22096961d LIU Xikai EIE4432 Lab2 Project</footer>
        <script>
            function selectTable(tableNumber){
                var selectedTable = document.getElementById("selected-table");
                selectedTable.textContent = "You are selecting: Table " + tableNumber;
            }
        </script>
    </body>
</html>
